<a href="/home">Home</a>


<div>
    <h1>Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    {% if user.role_id == 1 %}
                    ADMIN
                    {% elif user.role_id == 2 %}
                    USUARIO
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
</div>
